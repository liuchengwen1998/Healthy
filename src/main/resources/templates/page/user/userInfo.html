<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">*&nbsp;用户名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" disabled class="layui-input username" id="username" name="username" >
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">*&nbsp;用户组</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" disabled class="layui-input rolename" id="rolename" name="rolename" >
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">*&nbsp;真实姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName" name="realname">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">*&nbsp;性别</label>
			    <div class="layui-input-block userSex">
			    	<input type="radio" name="sex" value="男" title="男" checked="">
	     			<input type="radio" name="sex" value="女" title="女">
	     			<input type="radio" name="sex" value="保密" title="保密">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">*&nbsp;手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" value="" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input userPhone" id="phone" name="phone">
			    </div>
			</div>
			<div class="layui-form-item userAddress">
			    <label class="layui-form-label">*&nbsp;居住地</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province" lay-verify="required">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled lay-verify="required">
	                    <option value="">请选择市</option>
	                </select>
	            </div>
				<div class="layui-input-inline">
					<select name="area" lay-filter="area" disabled lay-verify="required">
						<option value="">请选择县/区</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">*&nbsp;详细地址</label>
				<div class="layui-input-block">
					<input type="text" value="" placeholder="请输入详细地址" lay-verify="required" class="layui-input address" id="address" name="address">
				</div>
			</div>

			<div class="layui-form-item">
			    <label class="layui-form-label">*&nbsp;邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" name="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input userEmail" id="email" >
			    </div>
			</div>
<!--			<div class="layui-form-item">-->
<!--				<div class="layui-upload">-->
<!--					<label class="layui-form-label">头像:</label>-->
<!--					<div class="layui-upload layui-input-block">-->
<!--						<button type="button" class="layui-btn layui-btn-danger" id="photo"><i class="layui-icon"></i>上传图片</button>-->
<!--						<div class="layui-upload-list">-->
<!--							<img class="layui-upload-img" id="showphoto">-->
<!--							<p id="photoText"></p>-->
<!--						</div>-->
<!--						<button type="button" class="layui-btn layui-btn-warm" id="uploadBtn">开始上传</button>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->

		</div>

		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<span style="display: none" id="userId" ><span shiro:principal property="username" /></span>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="/js/user/address.js"></script>
	<script type="text/javascript" src="/js/user/user.js"></script>
</body>
</html>
