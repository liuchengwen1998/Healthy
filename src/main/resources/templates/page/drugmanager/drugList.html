<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>药品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="../../css/news.css" media="all" />
    <style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 28px;
        }

    </style>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input" id="search_input">
        </div>
        <a class="layui-btn search_btn" data-type="reload" id="search_btn">查询</a>

    </div>
    <div class="layui-inline" style="float: right">
        <a class="layui-btn search_btn" data-type="reload" onclick="adddrug()">新建</a>
        <a class="layui-btn search_btn" data-type="reload" id="export">导入</a>
    </div>
</blockquote>
<div class="layui-form links_list">
    <table id="test"  class="layui-hide" lay-filter="demo">

    </table>
</div>
<form class="layui-form" action="" id="edit" lay-filter="example" style="display: none;width:450px;margin-left: 50px;margin-top: 5px" >
    <div class="layui-form-item">
        <input id="id" type="hidden" name="id"/>
        <label class="layui-form-label">药品编号</label>
        <div class="layui-input-block">
            <input type="text" name="number" id="number" value="" lay-verify="required" autocomplete="off" placeholder="请输入药品编号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">药品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" value="" placeholder="请输入药品名称" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">库存量</label>
        <div class="layui-input-block">
            <input  name="count" placeholder="请输入库存量" value="" id="count" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input  name="price" placeholder="请输入价格" id="price" value="" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="type" id="type" lay-verify="required">
                <option value="0">中药</option>
                <option value="1">西药</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input  id="description" name="description" placeholder="请输入说明" value="" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="drugSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>



<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/drugmanager/drug.js"></script>
<!-- 操作按钮 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="toolbar0">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="reload">刷新</button>
        <button class="layui-btn layui-btn-sm" lay-event="delAll">删除</button>
    </div>
</script>

</body>
</html>
