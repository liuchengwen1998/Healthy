<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/layui/css/modules/formSelects-v4.css" />

    <style>
        .input-group {
            position: relative;
            display: table;
            border-collapse: separate;
        }
        .input-group .form-control, .input-group-addon {
            display: table-cell;
        }
        .input-group-addon {
            padding: 5px;
            text-align: center;
            background-color: #eee;
            border-radius: 2px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .input-group .form-control:first-child{
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>
<body>
<div>
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入身份证号码" class="layui-input search_input" id="search_input">
            </div>
        <a class="layui-btn search_btn" data-type="reload" id="search_btn">查询</a>
            <!--<a class="layui-btn search_btn" data-type="reload" id="addInfo">添加病历</a>-->
        </div>
    <div class="layui-inline" style="float: right">
        <div  style="font-size: 18px;margin-right: 20px">操作者：<span id="creator"><span shiro:principal property="realname"/></span></div>
    </div>
    </blockquote>
</div>

    <div id="msg" style="width: 200px;
        height: 200px;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        display: block">
        <span style="font-size: 18px">请输入身份证号进行查询</span>
    </div>

<form class="layui-form" action="" id="form_div" style="display: none">
<div id="msg_1"  class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">*&nbsp;姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入名字" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">*&nbsp;性别</label>
        <div class="layui-input-inline">
            <select name="sex" lay-filter="sex"  lay-verify="required" id="sex">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">*&nbsp;出生日期</label>
        <div class="layui-input-inline">
            <input type="text" name="birth" lay-verify="required"  class="layui-input" id="verifyDate" placeholder="yyyy年MM月dd日">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">*&nbsp;身份证号</label>
        <div class="layui-input-inline">
            <input type="text" name="identity" id="identity"  lay-verify="identity" placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
    <div id="msg_2"  class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;手机</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" id="phone" lay-verify="required|phone" autocomplete="off"
                       placeholder="请输入手机号码" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;医保卡号</label>
            <div class="layui-input-inline">
                <input type="text" name="medicalnumber" id="medicalnumber" lay-verify="required" placeholder="请输入医保卡号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div id="msg_3"  class="layui-form-item">
        <label class="layui-form-label">*&nbsp;籍贯</label>
        <div class="layui-input-inline">
            <select name="province" lay-filter="province" id="province" lay-verify="required">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city" id="city" disabled lay-verify="required">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area" id="area" disabled lay-verify="required">
                <option value="">请选择县/区</option>
            </select>
        </div>
    </div>
</div>
<hr style="background-color: #1aa094">
<div id="msg_4" class="layui-form-item">
    <!--<div class="layui-inline">
        <label class="layui-form-label">*&nbsp;主要症状</label>
        <div class="layui-input-inline"style="width: 1168px;height: auto">
            <input type="text" id="symptom" name="symptom" lay-verify="required"  placeholder="请输入具体症状" autocomplete="off" class="layui-input">
        </div>
    </div>-->
    <div class="layui-form-item"style="margin-left: -15px;width: 658px">
        <div class="layui-input-inline" style="margin-left: 15px;">
            <label class="layui-form-label">*&nbsp;检查项目</label>
            <div class="layui-input-block" style="width: 520px;">
                <select name="projects" id="projects" lay-filter="projects" xm-select="projects" >
                    <option value="">请选择需要检查的项目</option>

                </select>
            </div>
        </div>
        <div class="layui-input-inline" style="margin-left: 660px;margin-top: -40px;">
            <label class="layui-form-label" >*&nbsp;用药</label>
            <div class="layui-input-block" style="width: 520px;" >
                <select name="medicine" id="medicine" lay-filter="medicine" xm-select="medicine" >
                    <option value="">请选择需要的药品</option>

                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <div class="layui-input-inline" style="width: 550px" id="further_visit">
                <label class="layui-form-label">*&nbsp;复诊</label>
                <input type="radio" name="further_visit" value="0" title="需要" checked="">
                <input type="radio" name="further_visit" value="1" title="不需要">
            </div>
        </div>

        <div class="layui-input-inline" style="width: 550px;margin-left: 126px" id="in_hospital">
            <label class="layui-form-label">*&nbsp;住院</label>
            <input type="radio" name="in_hospital" value="0" title="需要" checked="">
            <input type="radio" name="in_hospital" value="1" title="不需要" >
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">主要症状</label>
            <div class="layui-input-block" >
                <textarea placeholder="请输入具体症状" name="symptom" id="symptom" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">医嘱</label>
            <div class="layui-input-block" >
                <textarea placeholder="请输入需要注意的事项" name="doctors_advice" id="doctors_advice" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" id="submit" class="layui-btn" lay-submit="" lay-filter="save_file">保存</button>
            <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>
</form>



<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/user/address.js"></script>
<script type="text/javascript" src="/js/visitmanager/addoperation.js"></script>
<script type="text/javascript" src="/layui/lay/modules/formSelects-v4.js"></script>



</body>
</html>
