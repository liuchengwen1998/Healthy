<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style>
        .input-group {
            position: relative;
            display: table;
            border-collapse: separate;
        }
        .input-group .form-control, .input-group-addon {
            display: table-cell;
        }
        .input-group-addon {
            padding: 5px;
            text-align: center;
            background-color: #eee;
            border-radius: 2px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .input-group .form-control:first-child{
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline" style="font-size: 24px;margin-left: 10px">
            体&nbsp;检&nbsp;信&nbsp;息
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入身份证号码" class="layui-input search_input" id="search_input">
        </div>
        <a class="layui-btn search_btn" data-type="reload" id="search_btn">查询</a>
    </div>
    <div class="layui-inline" style="float: right">
        <div  style="font-size: 18px;margin-right: 20px">操作者：<span id="creator"><span shiro:principal property="realname"/></span></div>
    </div>
</blockquote>

<div id="msg" style="width: 200px;
        height: 200px;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        display: block">
    <span style="font-size: 18px">请输入身份证号进行查询</span>
</div>

<form class="layui-form" action="" id="form_div" style="display: none">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入名字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;性别</label>
            <div class="layui-input-inline">
                <select name="sex" lay-filter="sex" lay-verify="required" id="sex">
                    <option value="">请选择性别</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;年龄</label>
            <div class="layui-input-inline">
                <input type="text" name="age" id="age" lay-verify="required" autocomplete="off" placeholder="请输入年龄" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birth"  class="layui-input" id="verifyDate" placeholder="yyyy年MM月dd日">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;身份证号</label>
            <div class="layui-input-inline">
                <input type="text" name="identity" id="identity" lay-verify="identity" placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;民族</label>
            <div class="layui-input-inline">
                <select name="nation" lay-filter="nation" lay-verify="required" id="nation">
                    <option value="">请选择民族</option>
                </select>
            </div>
        </div>
    </div>

    <div id="msg_3"  class="layui-form-item">
        <label class="layui-form-label">*&nbsp;籍贯</label>
        <div class="layui-input-inline">
            <select name="province" lay-filter="province" id="province" lay-verify="required">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city" id="city" disabled lay-verify="required">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area" id="area" disabled lay-verify="required">
                <option value="">请选择县/区</option>
            </select>
        </div>
<!--        <div class="layui-inline">-->
<!--            <label class="layui-form-label">*&nbsp;现居住地</label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="text" name="livehouse" id="livehouse" lay-verify="required" placeholder="请输入现在住址" autocomplete="off" class="layui-input">-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="layui-form-item">
        <div class="layui-inline" >
            <label class="layui-form-label">*&nbsp;婚姻状况</label>
            <div class="layui-input-inline">
                <select name="marital" lay-filter="marital" lay-verify="required" id="marital">
                    <option value="">请选择婚姻状况</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;医保卡号</label>
            <div class="layui-input-inline">
                <input type="text" name="medicalnumber" id="medicalnumber" lay-verify="required" placeholder="请输入医保卡号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;既往病史</label>
            <div class="layui-input-inline">
                <input type="text" name="pre_history" id="pre_history" style="width:513px" lay-verify="required" placeholder="请输入既往病史（没有就填无）" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline"style="margin-left: 323px">
            <label class="layui-form-label" >*&nbsp;药物过敏</label>
            <div class="layui-input-inline">
                <input type="text" name="drug_history" id="drug_history" style="width:513px" lay-verify="required" placeholder="请输入过敏药物（没有就填无）" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;家族遗传史</label>
            <div class="layui-input-inline">
                <input type="text" name="family_history" id="family_history" style="width:513px" lay-verify="required" placeholder="请输入家族遗传史（没有就填无）" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-inline">
            <div class="layui-input-inline" style="width: 550px" id="blood">
                <label class="layui-form-label">*&nbsp;血型</label>
                <input type="radio" name="bloodtype" value="A型" title="A型" checked="">
                <input type="radio" name="bloodtype" value="B型" title="B型">
                <input type="radio" name="bloodtype" value="O型" title="O型" >
                <input type="radio" name="bloodtype" value="AB型" title="AB型" >
                <input type="radio" name="bloodtype" value="不详" title="不详" >
            </div>
        </div>

        <div class="layui-input-inline" style="margin-left: 450px;width: 350px;">
            <label class="layui-form-label">*&nbsp;RH阴性</label>
            <div class="layui-input-block" id="rh">
                <input type="radio" name="RHbloodtype" value="否" title="否" >
                <input type="radio" name="RHbloodtype" value="是" title="是">
                <input type="radio" name="RHbloodtype" value="不详" title="不详" checked="">
            </div>
        </div>

    </div>
    <hr style="background-color: #1aa094">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;身高</label>
            <div class="layui-input-inline">
                <input type="text" name="height" lay-verify="required" autocomplete="off" placeholder="请输入身高(单位厘米)" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;体重</label>
            <div class="layui-input-inline">
                <input type="text" name="weight" lay-verify="required" autocomplete="off" placeholder="请输入体重(单位千克)" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;左眼视力</label>
            <div class="layui-input-inline">
                <input type="text" name="left_eye" lay-verify="required" autocomplete="off" placeholder="请输入左眼视力" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;右眼视力</label>
            <div class="layui-input-inline">
                <input type="text" name="right_eye" lay-verify="required" autocomplete="off" placeholder="请输入右眼视力" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">心脏功能:</label>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;心率</label>
            <div class="layui-input-inline">
                <input type="text" name="heart_rate" lay-verify="required" autocomplete="off" placeholder="单位（次/分钟）" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 550px">
                <label class="layui-form-label">*&nbsp;杂音</label>
                <input type="radio" name="heart_rate_n" value="0" title="无" checked="">
                <input type="radio" name="heart_rate_n" value="1" title="有">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">肺功能:</label>
        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;桶状胸</label>
            <input type="radio" name="lung_1" value="0" title="否" checked="">
            <input type="radio" name="lung_1" value="1" title="是">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;呼吸音</label>
            <input type="radio" name="lung_2" value="1" title="正常" checked="">
            <input type="radio" name="lung_2" value="0" title="异常">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*&nbsp;罗音</label>
            <input type="radio" name="lung_3" value="0" title="无" checked="">
            <input type="radio" name="lung_3" value="1" title="干罗音">
            <input type="radio" name="lung_3" value="2" title="湿罗音">
            <input type="radio" name="lung_3" value="3" title="其它">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">*&nbsp;体检结果</label>
        <div class="layui-input-inline">
            <input type="text" name="result" lay-verify="required" id="result" autocomplete="off" placeholder="请输入体检结果" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="save_file">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/user/address.js"></script>
<script type="text/javascript" src="/js/visitmanager/peis.js"></script>
</body>
</html>
